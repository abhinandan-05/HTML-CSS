<!DOCTYPE html>
<html>
<head>
  <style>

    p {
      font-family: Arial;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0;
    }
     
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      margin-top: 20px;
    }
  
    .sub-title {
      margin-bottom: 20px;
    }
  
    .link {
      color: rgb(58, 108, 199);
    }
  
  </style>
</head>

<body>
  <p class="title">
    Shopping for your business?
  </p>
  
  <p class="sub-title">
    See how Apple at Work can help.
  </p>
  
  <p>
    <span class="link">
      Learn more &gt;
    </span>
  </p>
</body>
</html>
